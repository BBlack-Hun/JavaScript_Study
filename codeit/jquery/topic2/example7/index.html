<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <img id="title" src="images/logo.png">
  
  <div id="menu">
    <a class="acroMenu" style="font-weight: bold;" id="home">Home</a>
    <a class="acroMenu" id="seoul">Seoul</a>
    <a class="acroMenu" id="tokyo">Tokyo</a>
    <a class="acroMenu" id="paris">Paris</a>
  </div>
  
  <img id="photo" src="images/home.png">
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="./js/script.js"></script>
  <script type="text/javascript">
    let home = 'home';

    $('#home').on('click', selectMenu);
    $('#seoul').on('click', selectMenu);
    $('#tokyo').on('click', selectMenu);
    $('#paris').on('click', selectMenu);
    $('#menu a').on('click', selectMenu);

    $(document).on("keydown", selectMenu);

    function selectMenu(event) {

      var targetId = '';
      if (event.type === 'click') {
        targetId = event.currentTarget.id;
      } else if (event.type === 'keydown') {
        if (event['key'] == '1') {
          targetId = 'home';
      } else if (event['key'] == '2') {
        targetId = 'seoul';
      } else if (event['key'] == '3') {
        targetId = 'tokyo';
      } else if (event['key'] == '4') {
        targetId = 'paris';
      }
    }

    $('#photo').hide();
    $('#photo').attr('src', 'images/'+ targetId +'.png');
    $('#photo').fadeIn(1000);
    $('.acroMenu').css('font-weight', 'normal');
    $('#' + targetId ).css('font-weight', 'bold');

    // 사진에 그림자
    const mouseEnterPhoto = () => {
      $('#photo').css('box-shadow', '5px 10px');
    }

    const mouseLeavePhoto = () => {
      $('#photo').css('box-shadow', 'none');
    }
    $('#photo').on('mouseenter', mouseEnterPhoto);
    $('#photo').on('mouseleave', mouseLeavePhoto);

    $(document).on('keydown', processKeyEvent);
    }
  </script>
</body>
</html>
